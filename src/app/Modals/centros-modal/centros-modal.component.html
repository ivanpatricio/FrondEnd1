<div>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo" autocomplete="off" type="number">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="descripcion" autocomplete="off" type="text">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button *ngIf="!data" mat-raised-button mat-dialog-close color="primary" (click)="createCentro()" [disabled]="form.invalid">Login</button>
        <button *ngIf="data" mat-raised-button mat-dialog-close color="primary" (click)="editCentro()" [disabled]="form.invalid">Guardar</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>

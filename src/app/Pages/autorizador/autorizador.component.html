<div class="body">
    <div class="login">
        <form [formGroup]="form">
            <h1 class="h3 mb-3 fw-normal">Autorizador</h1>
            <mat-form-field appearance="outline" class="ancho">
                <mat-label>Código</mat-label>
                <input matInput formControlName="codigo" autocomplete="off" type="number">
            </mat-form-field>
            <mat-form-field appearance="outline" class="ancho">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="contrasena" autocomplete="off" type="password">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="login1()" [disabled]="form.invalid">Ingresar</button>
    </div>
</div>
